<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: #ffffff;
            color: #000000;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-container {
            text-align: center;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 32px;
            border-radius: 16px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 6px;
        }

        /* Brand Name */
        .brand-name {
            font-size: 20px;
            font-weight: 600;
            color: #0a0a0a;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        .brand-name .odsd {
            font-weight: 600;
            color: #dc2626;
        }

        /* Tagline */
        .tagline {
            font-size: 13px;
            color: #666666;
            font-weight: 400;
            margin-bottom: 40px;
        }

        /* Minimalist Spinner */
        .spinner {
            width: 32px;
            height: 32px;
            margin: 0 auto 24px;
            border: 2px solid #f0f0f0;
            border-top-color: #000000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Loading Text */
        .loading-text {
            font-size: 12px;
            color: #999999;
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        /* Progress Bar */
        .progress-container {
            width: 200px;
            height: 2px;
            background: #f0f0f0;
            margin: 24px auto 0;
            border-radius: 1px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #dc2626;
            transition: width 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .logo {
                width: 56px;
                height: 56px;
                margin-bottom: 24px;
            }

            .brand-name {
                font-size: 18px;
            }

            .tagline {
                font-size: 12px;
                margin-bottom: 32px;
            }

            .spinner {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="loader-container">
            <!-- Logo -->
            <div class="logo">
                <img src="{{ url_for('static', filename='assets/icons/main_logo.png') }}" alt="Logo">
            </div>

            <!-- Brand Name -->
            <div class="brand-name"><span class="odsd">ODSD </span>Singlish Converter</div>
            
            <!-- Tagline -->
            <div class="tagline">Realtime Translation Engine</div>

            <!-- Spinner -->
            <div class="spinner"></div>

            <!-- Loading Text -->
            <div class="loading-text">LOADING..</div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <script>
        // Progress bar animation
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        
        const interval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = '/home';
                }, 300);
            }
            progressBar.style.width = Math.floor(progress) + '%';
        }, 150);
    </script>

</body>
</html>
