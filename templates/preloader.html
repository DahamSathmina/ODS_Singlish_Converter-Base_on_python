<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ODSD Singlish Converter</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
  body{
    background: linear-gradient(135deg,#1a0000,#400000,#130000);
    height:100vh; display:flex; justify-content:center; align-items:center;
    overflow:hidden; position:relative; transition:opacity 0.8s ease;
  }

  /* === Glassmorphism Loader Container === */
  .loader-container{
    position:relative; background: rgba(255,255,255,0.05); backdrop-filter: blur(25px);
    border-radius:25px; box-shadow:0 0 60px rgba(0,0,0,0.6); padding:50px 90px;
    text-align:center; z-index:10; animation:fadeIn 1s ease forwards;
  }

  /* === Animated Text ODSD === */
  .logo{font-size:3rem;font-weight:900;color:#ff3333;display:flex;justify-content:center;gap:12px;margin-bottom:30px;}
  .logo span{display:inline-block;animation:bounce 1.2s infinite;}
  .logo span:nth-child(1){animation-delay:0s;}
  .logo span:nth-child(2){animation-delay:0.15s;}
  .logo span:nth-child(3){animation-delay:0.3s;}
  .logo span:nth-child(4){animation-delay:0.45s;}
  @keyframes bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-20px);}}

  /* === Multi-ring Spinner === */
  .spinner{position:relative;width:120px;height:120px;margin:20px auto 15px;}
  .ring{
    position:absolute;border:4px solid rgba(255,51,51,0.2); border-top:4px solid #ff3333; border-radius:50%;
    width:100%; height:100%; animation:spin 1.2s linear infinite, pulse 1.2s ease-in-out infinite;
  }
  .ring:nth-child(2){width:75%;height:75%;top:12.5%;left:12.5%;border-top-color:#ff6666; animation-duration:0.9s,0.9s;}
  .ring:nth-child(3){width:50%;height:50%;top:25%;left:25%;border-top-color:#ff9999; animation-duration:1.5s,1.5s;}
  @keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
  @keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.2);}}

  /* === Loading Text === */
  .loading-text{font-size:1.5rem;font-weight:600;color:#ff3333;margin-bottom:5px;}
  .sub-text{font-size:0.95rem;color:#ff6666;opacity:0.85;}

  @keyframes fadeIn{from{opacity:0;transform:scale(0.95);}to{opacity:1;transform:scale(1);}}
  body.loaded{opacity:0;}

  /* === Particle Styles with Glow === */
  .particle{
    position:absolute;width:4px;height:4px;border-radius:50%;
    background: #ff3333; box-shadow: 0 0 8px #ff3333, 0 0 12px #ff6666;
  }
</style>
</head>
<body>
<div id="preloader">
  <div class="loader-container">
    <div class="logo"><span>O</span><span>D</span><span>S</span><span>D</span></div>
    <div class="spinner">
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>
    <h2 class="loading-text">OSD Singlish Converter</h2>
    <p class="sub-text">Initializing Application...</p>
  </div>
</div>

<script>
  // Particle trail effect
  const particleCount = 50;
  const particles = [];
  for(let i=0;i<particleCount;i++){
    const p = document.createElement('div');
    p.classList.add('particle');
    document.body.appendChild(p);
    particles.push({
      el: p,
      angle: Math.random()*Math.PI*2,
      radius: 80 + Math.random()*50,
      speed: 0.01 + Math.random()*0.02,
      size: 2 + Math.random()*3
    });
    p.style.width = p.style.height = (2 + Math.random()*3)+'px';
  }

  const spinner = document.querySelector('.spinner');
  function animateParticles(){
    const rect = spinner.getBoundingClientRect();
    const cx = rect.left + rect.width/2;
    const cy = rect.top + rect.height/2;
    particles.forEach(p=>{
      p.angle += p.speed;
      const x = cx + p.radius*Math.cos(p.angle) - p.size/2;
      const y = cy + p.radius*Math.sin(p.angle) - p.size/2;
      p.el.style.transform = `translate(${x}px,${y}px)`;
    });
    requestAnimationFrame(animateParticles);
  }
  animateParticles();

  // Smooth transition to main app
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.body.classList.add("loaded");
      setTimeout(()=>{window.location.href="/home";},1000);
    }, 3500);
  });
</script>
</body>
</html>
